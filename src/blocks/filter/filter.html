<div class="filter">
    <div class="filter__head">
        <h4 class="filter__title text-lg">Фильтры</h4>
        <button class="filter__clear-btn">
            отменить
            <svg class="filter__icon">
                <use xlink:href="./icons/icons.svg#icon_cross"></use>
            </svg>
        </button>
    </div>
    <div class="filter__inner">
        <div>
            <button class="filter__btn" data-filter-btn>
                Цена
                <svg class="filter__icon">
                    <use xlink:href="./icons/icons.svg#icon_triangle-right"></use>
                </svg>
            </button>
            <div class="filter__dropdown" data-filter-dropdown>

                <input type="range" name="pieces" id="inputPieces" multiple value="1590" min="0" max="3000" unit="" style="width: 250px">


                <div class="range-values">
                    <span class="range-values__item" data-lbl="от:"><span data-range-from>0</span> ₽</span>
                    <span class="range-values__item" data-lbl="до:"><span data-range-to>0</span> ₽</span>
                </div>
            </div>

        </div>
        <div>
            <button class="filter__btn" data-filter-btn>
                Акции
                <svg class="filter__icon">
                    <use xlink:href="./icons/icons.svg#icon_triangle-right"></use>
                </svg>
            </button>
            <div class="filter__dropdown" data-filter-dropdown>

            </div>
        </div>
        <div>
            <button class="filter__btn" data-filter-btn>
                Высота
                <svg class="filter__icon">
                    <use xlink:href="./icons/icons.svg#icon_triangle-right"></use>
                </svg>
            </button>
            <div class="filter__dropdown" data-filter-dropdown>

            </div>
        </div>
        <div>
            <button class="filter__btn" data-filter-btn>
                Диаметр
                <svg class="filter__icon">
                    <use xlink:href="./icons/icons.svg#icon_triangle-right"></use>
                </svg>
            </button>
            <div class="filter__dropdown" data-filter-dropdown>

            </div>
        </div>
        <div>
            <button class="filter__btn" data-filter-btn>
                Вес
                <svg class="filter__icon">
                    <use xlink:href="./icons/icons.svg#icon_triangle-right"></use>
                </svg>
            </button>
            <div class="filter__dropdown" data-filter-dropdown>

            </div>
        </div>
        <div>
            <button class="filter__btn" data-filter-btn>
                Текстура
                <svg class="filter__icon">
                    <use xlink:href="./icons/icons.svg#icon_triangle-right"></use>
                </svg>
            </button>
            <div class="filter__dropdown" data-filter-dropdown>

            </div>
        </div>
        <div>
            <button class="filter__btn" data-filter-btn>
                Цвет
                <svg class="filter__icon">
                    <use xlink:href="./icons/icons.svg#icon_triangle-right"></use>
                </svg>
            </button>
            <div class="filter__dropdown" data-filter-dropdown>
                <div class="filter__variants">
                    <input type="radio" name="color" id="color-1" checked>
                    <label class="type-radio type-radio--bordered type-radio--white" for="color-1"></label>
                    <input type="radio" name="color" id="color-2">
                    <label class="type-radio type-radio--bordered type-radio--black" for="color-2"></label>
                    <input type="radio" name="color" id="color-3">
                    <label class="type-radio type-radio--bordered type-radio--grey-dark" for="color-3"></label>
                </div>
            </div>
        </div>
        <div>
            <button class="filter__btn" data-filter-btn>
                Материал
                <svg class="filter__icon">
                    <use xlink:href="./icons/icons.svg#icon_triangle-right"></use>
                </svg>
            </button>
            <div class="filter__dropdown" data-filter-dropdown>

            </div>
        </div>
        <div>
            <button class="filter__btn" data-filter-btn>
                Покрытие
                <svg class="filter__icon">
                    <use xlink:href="./icons/icons.svg#icon_triangle-right"></use>
                </svg>
            </button>
            <div class="filter__dropdown" data-filter-dropdown>

            </div>
        </div>
    </div>
</div>
