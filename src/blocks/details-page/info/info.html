<div class="details-info">
 <div class="details-info__head">
   <h1 class="details-info__title">Скамья уличная из металла и дерева</h1>
   <button class="details-info__fav-mobile-btn fav-btn">
     <svg class="">
       <use xlink:href="./icons/icons.svg#icon_heart"></use>
     </svg>
   </button>
 </div>
  <div class="details-info__vendor">
    <p class="details-info__code">Артикул: 0000000</p>
    <span class="details-info__stock">В НАЛИЧИИ</span>
    <div class="details-info__price">Цена: <span>по запросу</span></div>
    <button class="details-info__price-btn">Запросить</button>
  </div>
  <div class="details-info__types">@@include('../types/types.html')</div>
  <div class="details-info__actions">
    <button class="btn btn--lg" data-popup-open="call-popup">Заказать</button>
    <button class="details-info__fav-desktop-btn fav-btn">
      <svg class="">
        <use xlink:href="./icons/icons.svg#icon_heart"></use>
      </svg>
    </button>
  </div>
  <div class="details-info__additional">
    <div class="details-additional-info">
      <img class="details-additional-info__img" src="./img/3d.png" alt="" loading="lazy" />
      <div>Модель для проектирования</div>
      <div class="details-additional-info__action">
        <a class="details-additional-info__btn" href="">Скачать</a>
      </div>
    </div>
    <div class="details-additional-info">
      <img class="details-additional-info__img" src="./img/question.png" alt="" loading="lazy" />
      <div>Нужна консультация специалиста ?</div>
      <div class="details-additional-info__action">
        <button class="details-additional-info__btn" data-popup-open="call-popup">Задать вопрос</button>
      </div>
    </div>
  </div>
</div>
