<div class="card">
  <div class="card__top">
    <img src="./img/new.svg" alt="" width="45" height="20" loading="lazy" />
    <button class="card__fav-btn fav-btn">
      <svg class="">
        <use xlink:href="./icons/icons.svg#icon_heart"></use>
      </svg>
    </button>
  </div>
  <div class="card__slider swiper" data-card-slider>
    <div class="swiper-wrapper">
      <div class="card__slide swiper-slide">
        <img class="card__img" src="./img/bench.png" alt="" loading="lazy" />
      </div>
      <div class="card__slide swiper-slide">
        <img class="card__img" src="./img/bench.png" alt="" loading="lazy" />
      </div>
      <div class="card__slide swiper-slide">
        <img class="card__img" src="./img/bench.png" alt="" loading="lazy" />
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="card__info">
    <p class="card__rating">
      <svg class="">
        <use xlink:href="./icons/icons.svg#icon_star"></use>
      </svg>
      5.0
    </p>
    <p>Отзывы 35</p>
    <p>Арт: 0000000</p>
  </div>

  <div class="card__description">
    <h3 class="card__title">Уличная скамья из металла и дерева</h3>
    <p class="card__price">Цена <br class="card__break"> по запросу</p>
    <a class="card__link" href="/category-details.html">Перейти</a>
  </div>
</div>
