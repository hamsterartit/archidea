<div class="popup" id="change-password-popup">
  <div class="popup__overlay" data-popup-close="change-password-popup"></div>
  <div class="popup__inner">
    <button class="popup__close" data-popup-close="change-password-popup">
      <svg>
        <use xlink:href="./icons/icons.svg#icon_cross"></use>
      </svg>
    </button>
    <h3 class="popup__title">Изменение пароля</h3>
    <form class="popup__form" data-popup-form>
      <div class="field">
        <input class="field__input" type="password" placeholder="Текущий пароль" />
      </div>
      <div class="field">
        <input class="field__input" type="password" placeholder="Новый пароль" />
      </div>
      <div class="field">
        <input class="field__input" type="password" placeholder="Повтор нового пароля" />
      </div>
      <button class="btn btn--lg btn--black" type="submit" data-popup-open="success-password-popup">Сохранить</button>
    </form>
    <div class="popup__actions">
      <button class="popup__action popup__action--grey" data-popup-open="password-popup">Забыли пароль?</button>
      <button class="popup__action popup__action--black" data-popup-close="change-password-popup">Отмена</button>
    </div>
  </div>
</div>
