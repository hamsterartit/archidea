<div class="popup" id="success-confirm-popup">
  <div class="popup__overlay" data-popup-close="success-confirm-popup"></div>
  <div class="popup__inner">
    <button class="popup__close" data-popup-close="success-confirm-popup">
      <svg>
        <use xlink:href="./icons/icons.svg#icon_cross"></use>
      </svg>
    </button>
    <div class="popup__info">
      <svg class="popup__warn-icon">
        <use xlink:href="./icons/icons.svg#icon_checkmark"></use>
      </svg>
      <h3 class="popup__title">Номер телефона
        успешно подтвержден</h3>
    </div>
  </div>
</div>
