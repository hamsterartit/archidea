<div class="popup" id="delivery-popup">
  <div class="popup__overlay" data-popup-close="delivery-popup"></div>
  <div class="popup__inner">
    <button class="popup__close" data-popup-close="delivery-popup">
      <svg>
        <use xlink:href="./icons/icons.svg#icon_cross"></use>
      </svg>
    </button>
    <h3 class="popup__title">Адрес доставки</h3>
    <form class="popup__form" data-popup-form>
      <div class="field">
        <input class="field__input" type="text" placeholder="Индекс" />
      </div>
      <div class="field">
        <input class="field__input" type="text" placeholder="Адрес" />
      </div>
      <button class="btn btn--lg btn--black" type="submit">Сохранить</button>
    </form>
    <div class="popup__actions">
      <button class="popup__action popup__action--black" data-popup-close="delivery-popup">Отмена</button>
    </div>
  </div>
</div>
