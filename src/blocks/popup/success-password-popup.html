<div class="popup" id="success-password-popup">
  <div class="popup__overlay" data-popup-close="success-password-popup"></div>
  <div class="popup__inner">
    <button class="popup__close" data-popup-close="success-password-popup">
      <svg>
        <use xlink:href="./icons/icons.svg#icon_cross"></use>
      </svg>
    </button>
    <div class="popup__info">
      <svg class="popup__warn-icon">
        <use xlink:href="./icons/icons.svg#icon_checkmark"></use>
      </svg>
      <h3 class="popup__title">Пароль
        успешно изменен</h3>
    </div>
  </div>
</div>
