<div class="popup" id="vacancy-popup">
  <div class="popup__overlay" data-popup-close="vacancy-popup"></div>
  <div class="popup__inner">
    <button class="popup__close" data-popup-close="vacancy-popup">
      <svg>
        <use xlink:href="./icons/icons.svg#icon_cross"></use>
      </svg>
    </button>
    <h3 class="popup__title">Откликнуться
      на вакансию</h3>
    <form class="popup__form" data-popup-form>
      <div class="field">
        <input class="field__input" type="text" placeholder="Имя" />
      </div>
      <div class="field">
        <input class="field__input" type="text" placeholder="Телефон +7 000 000 00 00" />
      </div>
      <div class="field">
        <input class="field__input" type="text" placeholder="Текст сообщения" />
      </div>
      <div class="field">
        <label class="file" for="file-attach">
          <input type="file" id="file-attach" />
          <img class="file__icon" src="./img/file.png" alt="" loading="lazy" />
          <span>Прикрепить резюме</span>
        </label>
      </div>
      <button class="btn btn--lg btn--black" type="submit">Отправить</button>
    </form>
    <p class="popup__hint">
      Я согласен на обработку моих персональных данных при нажатии кнопки“Отправить”
    </p>
  </div>
</div>
