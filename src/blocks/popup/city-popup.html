<div class="popup" id="city-popup">
  <div class="popup__overlay" data-popup-close="city-popup"></div>
  <div class="popup__inner">
    <button class="popup__close" data-popup-close="city-popup">
      <svg>
        <use xlink:href="./icons/icons.svg#icon_cross"></use>
      </svg>
    </button>
    <h3 class="popup__title">Ваш город</h3>
    <form class="popup__form" data-popup-form>
      <div class="city">
        <span class="city__name">Ваш город: Москва?</span>
        <button class="city__btn" type="button">Да</button>
      </div>
      <div class="field">
        <div class="search-field">
          <svg class="search-field__icon search-field__icon--hide">
            <use xlink:href="./icons/icons.svg#icon_search"></use>
          </svg>
          <input class="search-field__input" type="text" placeholder="Поиск" />
        </div>
      </div>
      <div class="city-list">
        <label class="city-list__item" for="city-1">
          <input type="radio" style="display: none" name="cities" id="city-1" checked />
          <span>Москва</span>
        </label>
        <label class="city-list__item" for="city-2">
          <input type="radio" style="display: none" name="cities" id="city-2" />
          <span>Санкт-Петербург</span>
        </label>
        <label class="city-list__item" for="city-3">
          <input type="radio" style="display: none" name="cities" id="city-3" />
          <span>Дубай</span>
        </label>
        <label class="city-list__item" for="city-4">
          <input type="radio" style="display: none" name="cities" id="city-4" />
          <span>Токио</span>
        </label>
        <label class="city-list__item" for="city-5">
          <input type="radio" style="display: none" name="cities" id="city-5" />
          <span>Лондон</span>
        </label>
        <label class="city-list__item" for="city-6">
          <input type="radio" style="display: none" name="cities" id="city-6" />
          <span>Рим</span>
        </label>
        <label class="city-list__item" for="city-7">
          <input type="radio" style="display: none" name="cities" id="city-7" />
          <span>Рим</span>
        </label>
        <label class="city-list__item" for="city-8">
          <input type="radio" style="display: none" name="cities" id="city-8" />
          <span>Рим</span>
        </label>
        <label class="city-list__item" for="city-9">
          <input type="radio" style="display: none" name="cities" id="city-9" />
          <span>Рим</span>
        </label>
        <label class="city-list__item" for="city-10">
          <input type="radio" style="display: none" name="cities" id="city-10" />
          <span>Рим</span>
        </label>
      </div>
    </form>
  </div>
</div>
