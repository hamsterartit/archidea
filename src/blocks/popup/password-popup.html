<div class="popup" id="password-popup">
  <div class="popup__overlay" data-popup-close="password-popup"></div>
  <div class="popup__inner">
    <button class="popup__close" data-popup-close="password-popup">
      <svg>
        <use xlink:href="./icons/icons.svg#icon_cross"></use>
      </svg>
    </button>
    <h3 class="popup__title">Восстановление пароля</h3>
    <p class="popup__subtitle">Введите адрес эл. почты. Ссылка для восстановления пароля будет выслана на эл. почту</p>
    <form class="popup__form">
      <div class="field">
        <input class="field__input" type="email" placeholder="Эл. почта" />
      </div>
      <button class="btn btn--lg btn--black" type="submit">Восстановить пароль</button>
    </form>
  </div>
</div>
