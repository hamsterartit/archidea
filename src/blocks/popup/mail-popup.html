<div class="popup" id="mail-popup">
  <div class="popup__overlay" data-popup-close="mail-popup"></div>
  <div class="popup__inner">
    <button class="popup__close" data-popup-close="mail-popup">
      <svg>
        <use xlink:href="./icons/icons.svg#icon_cross"></use>
      </svg>
    </button>
    <h3 class="popup__title">Эл. почта</h3>
    <form class="popup__form" data-popup-form>
      <div class="field">
        <input class="field__input" type="text" placeholder="name@name.ru" />
      </div>
      <button class="btn btn--lg btn--black" type="submit" data-popup-open="saved-mail-popup">Сохранить</button>
    </form>
    <div class="popup__actions">
      <button class="popup__action popup__action--black" data-popup-open="confirm-mail-popup">Подтвердить эл. адрес</button>
      <button class="popup__action popup__action--grey" data-popup-close="mail-popup">Отмена</button>
    </div>
  </div>
</div>
