<div class="popup" id="saved-phone-popup">
  <div class="popup__overlay" data-popup-close="saved-phone-popup"></div>
  <div class="popup__inner">
    <button class="popup__close" data-popup-close="saved-phone-popup">
      <svg>
        <use xlink:href="./icons/icons.svg#icon_cross"></use>
      </svg>
    </button>
    <div class="popup__info">
      <svg class="popup__warn-icon">
        <use xlink:href="./icons/icons.svg#icon_phone"></use>
      </svg>
      <h3 class="popup__title">Номер телефона
        сохранен</h3>
    </div>
    <div class="popup__actions">
      <button class="popup__action popup__action--black" data-popup-open="confirm-phone-popup">Подтвердить номер</button>
      <div></div>
    </div>
  </div>
</div>
