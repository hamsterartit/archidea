<div class="personal-details personal-details--company @@class">
  <p class="personal-details__company-name">ООО “Компания”</p>
  <div class="personal-details__info">
    <h3 class="personal-details__title">Юридические данные</h3>
    <div class="personal-info-box" data-lbl="Наименование компании" data-empty-val="Текст"></div>
    <div class="personal-info-box" data-lbl="Юридический адрес" data-empty-val="Текст"></div>
    <div class="personal-info-box" data-lbl="ИНН" data-empty-val="00000000"></div>

    <div class="personal-info-box" data-lbl="Расчетный счет" data-empty-val="00000000"></div>

      <svg class="personal-edit-btn__icon">

      </svg>
      Редактировать данные
    </button>
  </div>
