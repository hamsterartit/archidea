<div class="feedback">
    <div class="block-page container container--sm">
        @@include('../../block-heading/block-heading.html', {'class': '','title': 'Отзывы  клиентов', 'href': '/feedback.html', 'link': 'еще отзывы'})

        <div class="feedback__inner">
            <div class="feedback__item feedback-tile">
                <div class="feedback-tile__inner">
                   <video class="feedback-tile__media" preload='none' muted poster="./img/video1.jpg" data-video>
                        <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type='video/mp4' />
                   </video>
                    <button class="feedback-tile__play" data-video-play>
                        <svg class="feedback-tile__play-icon">
                            <use xlink:href="./icons/icons.svg#icon_triangle-right"></use>
                        </svg>
                    </button>
                    <button class="feedback-tile__mute" data-video-mute>
                        <svg class="feedback-tile__mute-icon _active" data-icon-mute>
                            <use xlink:href="./icons/icons.svg#icon_mute"></use>
                        </svg>
                        <svg class="feedback-tile__mute-icon" data-icon-unmute>
                            <use xlink:href="./icons/icons.svg#icon_unmute"></use>
                        </svg>
                    </button>
                </div>
                <h3 class="feedback-tile__title h3 uppercase hyphen">ПаркСтрой</h3>
            </div>
