<div class="hero">
    <picture>
        <source
                srcset="./img/hero-mob.jpg 1x, ./img/hero-mob@2x.jpg 2x"
                media="(max-width: 767px)"
                type="image/jpg"
        />
        <source
                srcset="./img/hero-desktop.jpg 1x, ./img/hero-desktop@2x.jpg 2x"
                media="(min-width: 768px)"
                type="image/jpg"
        />
        <img class="hero__img" src="./img/hero-desktop.jpg" alt="" width="1920" height="939" loading="lazy" />
    </picture>
    <div class="hero__container container container--sm">
        <div class="hero__info">
            <h1 class="uppercase h1">ПРоизводство
                Малых
                архитектурных
                форм</h1>
            <a class="hero__link h3" href="">
                Каталог
            </a>
        </div>
    </div>
</div>
