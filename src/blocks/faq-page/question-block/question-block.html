<div class="question-box">
  <form class="question-box__form container container--sm">
    <div class="question-box__top">
      <h2 class="h2 uppercase">
        остались <br />
        вопросы?
      </h2>
      <div class="question-box__fields">
        <input class="question-box__input" type="text" placeholder="НОмер телефона" />
        <input class="question-box__input" type="email" placeholder="эл. почта" />
      </div>
    </div>
    <div class="question-box__bottom">
      <p class="question-box__text text-lg">
        Если у Вас еще остались вопросы, можете задать их через форму обратной связи. Мы ответим на указанный e-mail.
      </p>
      <div class="question-box__grid">
        <textarea class="question-box__input question-box__input--textarea" placeholder="текст сообщения"></textarea>

        <button class="question-box__btn" type="submit">Отправить</button>
        <p class="question-box__hint text-lg">
          Нажимая «отправить», я соглашаюсь c обработкой персональных данных на условиях Политики конфиденциальности.
        </p>
      </div>
    </div>
  </form>
</div>
